name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Unit Tests
      run: dotnet test
    - name: Build NuGet Package
      run: dotnet pack ./TinyYaml/TinyYaml.csproj --configuration Release -o NuGetPackages
    - name: Deploy NuGet Package Azure Artifacts
      run: dotnet nuget push ./NuGetPackages/TinyYaml.*.nupkg -k ${{ secrets.AZURE_API_KEY }} -s https://pkgs.dev.azure.com/dwilson0/drogoganor/_packaging/drogoganor/nuget/v3/index.json
    - name: Deploy NuGet Package
      run: dotnet nuget push ./NuGetPackages/TinyYaml.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json